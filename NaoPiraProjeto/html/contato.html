    <main>
        <section class="feedback">
            <h1 class="titulo-principal">Entre em contato</h1>
            <p class="descricao-principal">Mande dúvidas, feedbacks ou apenas um alô!</p>
            <form>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" class="input-padrao" placeholder="Digite seu nome..." required> 

                <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone" class="input-padrao" placeholder="Digite seu telefone">

                <label for="email">E-mail: </label>
                <input type="email" id="email" class="input-padrao" placeholder="Digite seu e-mail" required>

                <label for="mensagem">Mensagem:</label>
                <input type="text" id="mensagem" class="input-padrao" placeholder="Digite sua mensagem..." required>

                <!--checkbox-->
                <label class="checkbox">
                    <input type="checkbox" checked>
                    Gostaria de receber nossas novidades por e-mail?
                </label>

                <button class="botao">Enviar</button>
            </form>
    </section>
    </main>
